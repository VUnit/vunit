name: 'push'

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 5'

env:
  # https://github.com/tox-dev/tox/issues/1468
  PY_COLORS: 1

jobs:

#
# Python code format
#

  fmt:
    runs-on: ubuntu-latest
    name: 'ğŸ black'
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v2

    - name: 'ğŸ Setup Python'
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: 'ğŸ Install dependencies'
      run: |
        pip install -U pip --progress-bar off
        pip install -U virtualenv tox --progress-bar off

    - name: 'ğŸ Run black'
      run: tox -e py39-fmt -- --check

#
# Linux linting and unit tests
#

  lin:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        task: [
          39-lint,
          36-unit,
          39-unit,
        ]
    name: 'ğŸ§ Ubuntu Â· ${{ matrix.task }}'
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v2

    - name: 'ğŸ Setup Python'
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: 'ğŸ Install dependencies'
      run: |
        pip install -U pip --progress-bar off
        pip install -U virtualenv tox --progress-bar off

    - name: 'ğŸš§ Run job'
      run: tox -e py${{ matrix.task }} -- --color=yes

#
# Docker (Linux) acceptance tests
#

  docker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        task: [
          {do: 39-acceptance,  tag: llvm},
          {do: 39-vcomponents, tag: mcode},
        ]
    name: 'ğŸ›³ï¸ Container Â· ${{ matrix.task.do }} Â· ${{ matrix.task.tag }}'
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: 'ğŸš§ Run job'
      run: docker run --rm -tv $(pwd):/src -w /src ghcr.io/vunit/dev/${{ matrix.task.tag }} tox -e py${{ matrix.task.do }}-ghdl

#
# Windows (MSYS2) with 'nightly' GHDL
#

  win-setup:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        task: [
          39-acceptance-ghdl,
          39-vcomponents-ghdl,
          39-lint,
          39-unit,
        ]
    name: 'ğŸŸ¦ Windows Â· nightly Â· ${{ matrix.task }}'
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: 'ğŸŸ¦ Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: mingw-w64-x86_64-python-pip

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: 'âš™ï¸ Setup GHDL'
      uses: ghdl/setup-ghdl-ci@master
      with:
        backend: llvm

    - name: 'ğŸ Install dependencies'
      run: pip install -U tox --progress-bar off

    - name: 'ğŸš§ Run job'
      run: tox -e py${{ matrix.task }} -- --color=yes

#
# Windows with latest tagged GHDL
#

  win-tagged:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        task: [
          36-acceptance-ghdl,
          36-vcomponents-ghdl,
          36-lint,
          36-unit,
        ]
    name: 'ğŸ§Š Windows Â· tagged Â· ${{ matrix.task }}'
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: 'ğŸ Setup Python'
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: 'ğŸ Install dependencies'
      run: |
        pip install -U pip --progress-bar off
        pip install -U virtualenv tox --progress-bar off

    - name: 'âš™ï¸ Install GHDL'
      if: endsWith( matrix.task, '-ghdl' )
      shell: bash
      run: |
        curl -fsSL -o ghdl.zip https://github.com/ghdl/ghdl/releases/download/v0.37/ghdl-0.37-mingw32-mcode.zip
        7z x ghdl.zip "-o../ghdl" -y
        mv ../ghdl/GHDL/0.37-mingw32-mcode/ ../ghdl-v0.37
        rm -rf ../ghdl ghdl.zip

    - name: 'ğŸš§ Run job'
      shell: bash
      run: |
        export PATH=$PATH:$(pwd)/../ghdl-v0.37/bin
        tox -e py${{ matrix.task }} -- --color=yes

#
# Deploy to PyPI
#

  deploy:
    runs-on: ubuntu-latest
    needs: [ fmt, lin, docker, win-setup, win-tagged ]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    name: 'ğŸš€ Deploy'
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: 'ğŸ Setup Python'
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: 'ğŸ Install dependencies'
      run: |
        pip install -U pip
        pip install -U setuptools wheel twine

    - name: 'ğŸš€ Build and deploy to PyPI'
      if: github.repository == 'VUnit/vunit'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.VUNIT_HDL_PYPI_DEPLOY_TOKEN }}
      run: |
        ./tools/release.py validate
        python setup.py sdist
        twine upload dist/*
