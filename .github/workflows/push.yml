name: 'push'

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 5'

env:
  # https://github.com/tox-dev/tox/issues/1468
  PY_COLORS: 1

jobs:

#
# Python code format
#

  fmt:
    runs-on: ubuntu-latest
    name: 'ğŸ black'
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v3

    - name: 'ğŸ Setup Python'
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 'ğŸ Install dependencies'
      run: |
        pip install -U pip --progress-bar off
        pip install -U virtualenv tox --progress-bar off

    - name: 'ğŸ Run black'
      run: tox -e py311-fmt -- --check

#
# Linux linting and unit tests
#

  lin:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { py: '3.11' , task: 311-lint }
          - { py: '3.7'  , task: 37-unit }
          - { py: '3.11' , task: 311-unit }
    name: 'ğŸ§ Ubuntu Â· ${{ matrix.task }}'
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v3

    - name: 'ğŸ Setup Python'
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.py }}

    - name: 'ğŸ Install dependencies'
      run: |
        pip install -U pip --progress-bar off
        pip install -U virtualenv tox --progress-bar off

    - name: 'ğŸš§ Run job'
      run: tox -e py${{ matrix.task }} -- --color=yes

#
# Docker (Linux) tests (GHDL)
#

  ghdl:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task: [
          {do: 311-acceptance,  tag: llvm},
          {do: 311-vcomponents, tag: mcode},
        ]
    name: 'ğŸ›³ï¸ Container Â· ${{ matrix.task.do }} Â· ${{ matrix.task.tag }}'
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: 'ğŸš§ Run job'
      run: docker run --rm -tv $(pwd):/src -w /src ghcr.io/vunit/dev/${{ matrix.task.tag }} tox -e py${{ matrix.task.do }}-ghdl

#
# Docker (Linux) tests (NVC)
#

  nvc:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task: [
          {do: 39-acceptance},
          {do: 39-vcomponents},
        ]
    name: 'ğŸ›³ï¸ Container Â· ${{ matrix.task.do }} Â· NVC'
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: 'ğŸš§ Run job'
      uses: docker://ghcr.io/vunit/dev/nvc
      with:
        args: tox -e py${{ matrix.task.do }}-nvc

#
# Windows (MSYS2) with 'nightly' GHDL
#

  win:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        task: [
          39-acceptance-ghdl,
          39-vcomponents-ghdl,
          39-lint,
          39-unit,
        ]
    name: 'ğŸŸ¦ Windows Â· nightly Â· ${{ matrix.task }}'
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: 'ğŸŸ¦ Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: mingw-w64-x86_64-python-pip

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: 'âš™ï¸ Setup GHDL'
      uses: ghdl/setup-ghdl-ci@master
      with:
        backend: llvm

    - name: 'ğŸ Install dependencies'
      run: pip install -U tox --progress-bar off

    - name: 'ğŸš§ Run job'
      run: tox -e py${{ matrix.task }} -- --color=yes

#
# Deploy to PyPI
#

  deploy:
    runs-on: ubuntu-latest
    needs:
      - fmt
      - lin
      - ghdl
      - nvc
      - win
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    name: 'ğŸš€ Deploy'
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: 'ğŸ Setup Python'
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 'ğŸ Install dependencies'
      run: |
        pip install -U pip
        pip install -U setuptools wheel twine

    - name: 'ğŸš€ Build and deploy to PyPI'
      if: github.repository == 'VUnit/vunit'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.VUNIT_HDL_PYPI_DEPLOY_TOKEN }}
      run: |
        ./tools/release.py validate
        python setup.py sdist
        twine upload dist/*
