name: 'images'

on:
  push:
    paths:
      - '.github/workflows/images.yml'
      - '.github/images.sh'
  schedule:
    - cron: '0 0 * * 5'

env:
  DOCKER_BUILDKIT: '1'

jobs:
  build:
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        task: [
          { tag: llvm,  tgt: llvm,  pkg: llvm-7 },
          { tag: mcode, tgt: mcode, pkg: mcode  },
        ]
    runs-on: ubuntu-latest
    env:
      DOCKER_REGISTRY: docker.pkg.github.com
    steps:
    - uses: actions/checkout@v1
    - name: build image
      env:
        TAG:   ${{ matrix.task.tag }}
        TGT:   ${{ matrix.task.tgt }}
        PKG:   ${{ matrix.task.pkg }}
      run: |
        ./.github/images.sh
    - name: docker login
      run: echo "$GITHUB_TOKEN" | docker login -u vunit-gha --password-stdin "$DOCKER_REGISTRY"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: docker push
      if: github.repository == 'VUnit/vunit'
      run: |
        DIMG="vunit/dev:$TAG"
        GHIMG="${DOCKER_REGISTRY}/vunit/$DIMG"
        docker tag "$DIMG" "$GHIMG"
        docker push "$GHIMG"
      env:
        TAG: ${{ matrix.task.tag }}
    - name: docker logout
      run: docker logout "$DOCKER_REGISTRY"
      if: always()
