name: 'images'

on:
  push:
    paths:
      - '.github/workflows/images.yml'
      - '.github/images.sh'
  schedule:
    - cron: '0 0 * * 5'

env:
  DOCKER_BUILDKIT: '1'

jobs:
  build:
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        task: [
          { tag: llvm,  pkg: llvm-7 },
          { tag: mcode, pkg: mcode  },
        ]
    runs-on: ubuntu-latest
    env:
      DOCKER_REGISTRY: docker.pkg.github.com
    steps:

    - uses: actions/checkout@v2

    - name: Build image
      env:
        TAG: ${{ matrix.task.tag }}
        PKG: ${{ matrix.task.pkg }}
      run: |
        ./.github/images.sh

    - name: Docker login
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login -u vunit-gha --password-stdin "$DOCKER_REGISTRY"

    - name: Docker push
      if: github.repository == 'VUnit/vunit'
      run: |
        DIMG="vunit/dev:${{ matrix.task.tag }}"
        GHIMG="${DOCKER_REGISTRY}/vunit/$DIMG"
        docker tag "$DIMG" "$GHIMG"
        docker push "$GHIMG"

    - name: Docker logout
      run: docker logout "$DOCKER_REGISTRY"
      if: always()
